<!DOCTYPE html>
<head>
  <title>RPG Name Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='rpg.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='rpg.png') }}" class="icon" />
  <h3>Name my Character</h3>
  <form action="/" method="post">
    <input type="text" name="characteristic" placeholder="Role (ex. Bard, Wizard, Hero)" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
